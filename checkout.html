<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Finalisation de la commande</h1>
    </header>

    <main>
        <section class="checkout-section">
            <h2>Informations de livraison</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="first-name">Prénom :</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>

                <div class="form-group">
                    <label for="last-name">Nom :</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>

                <div class="form-group">
                    <label for="address">Adresse de livraison :</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="phone">Numéro de téléphone :</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Ex : 0612345678" required>
                </div>

                <div class="form-group">
                    <label for="additional-info">Informations supplémentaires (facultatif) :</label>
                    <textarea id="additional-info" name="additional-info" rows="4" placeholder="Ex : étage, code d'accès..."></textarea>
                </div>

                <h2>Mode de paiement</h2>
                <div class="payment-methods">
                    <div class="payment-option">
                        <input type="radio" id="orange-money" name="payment-method" value="Orange Money" required>
                        <label for="orange-money">
                            <img src="fastfood/orange.png" alt="Orange Money" width="50">
                            Orange Money
                        </label>
                    </div>

                    <div class="payment-option">
                        <input type="radio" id="wave" name="payment-method" value="Wave" required>
                        <label for="wave">
                            <img src="fastfood/wave.jfif" alt="Wave" width="50">
                            Wave
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn">Confirmer la commande</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 Votre Boutique</p>
    </footer>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            background-color: #ff5722;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .checkout-section {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .checkout-section h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 5px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: none;
        }

        .payment-methods {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .payment-option {
            display: flex;
            align-items: center;
        }

        .payment-option input {
            margin-right: 10px;
        }

        .submit-btn {
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff5722;
            color: white;
            margin-top: 20px;
        }
    </style>

    <script>
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const paymentMethod = document.querySelector('input[name="payment-method"]:checked').value;
            alert('Commande confirmée avec ' + paymentMethod + ' ! Merci pour votre achat.');
            // Rediriger l'utilisateur vers une page de confirmation ou de remerciement.
        });
    </script>
</body>
</html>
